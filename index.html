
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cekinsight â€“ Agentic Prompt Final UI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #222;
    }

    .prompt-section {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .prompt-container {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 18px;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      position: relative;
    }

    .prompt-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .prompt-top textarea {
      width: 100%;
      height: 120px;
      resize: none;
      padding: 1rem;
      font-size: 1.05rem;
      font-family: monospace;
      border: none;
      border-radius: 10px;
      background: #f2f2f2;
      color: #444;
    }

    .agent-toggle {
      padding: 0.6rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      background: #ddd;
      color: #222;
      cursor: pointer;
      white-space: nowrap;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .agent-toggle.on {
      background: linear-gradient(to right, #04d1c1, #51a2e6);
      color: white;
      border: none;
      box-shadow: 0 0 6px rgba(0, 200, 180, 0.4);
    }

    .prompt-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 1rem;
      gap: 1rem;
    }

    .prompt-controls select, .prompt-controls button {
      padding: 0.5rem;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .start-btn {
      background: #0041c2;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-weight: 500;
      border-radius: 8px;
    }

    .slider-container {
      text-align: left;
      margin-top: 1rem;
    }

    .slider-container input[type="range"] {
      width: 100%;
      margin-top: 0.3rem;
    }

    .memory-toggle {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: #444;
    }

    .memory-toggle input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<div class="prompt-section">
  <h2>Try the Agentic AI Experience</h2>
  <p>Ask anything or delegate a task. Enable agent mode for execution across context.</p>

  <div class="prompt-container">
    <div class="prompt-top">
      <textarea id="promptInput" placeholder="Ask AI anything..."></textarea>
      <div id="agentToggle" class="agent-toggle">AGENT MODE OFF</div>
    </div>

    <div class="slider-container">
      <label for="lengthSlider">Output Length</label>
      <input type="range" id="lengthSlider" min="1" max="5" value="3" />
      <div id="lengthLabel">Balanced</div>
    </div>

    <div class="prompt-controls">
      <div>
        <select>
          <option selected disabled>Insight Layer</option>
          <option>Market</option>
          <option>Business</option>
          <option>Life</option>
        </select>
        <select>
          <option selected disabled>Model</option>
          <option>GPT 4.1 mini</option>
          <option>Claude 3</option>
          <option>Mistral</option>
        </select>
      </div>
      <button class="start-btn">Start</button>
    </div>
  </div>

  <div class="memory-toggle">
    <label for="memoryToggle">Insight Memory</label>
    <input type="checkbox" id="memoryToggle" disabled />
  </div>
</div>

<script>
  const agentToggle = document.getElementById("agentToggle");
  const promptInput = document.getElementById("promptInput");
  const memoryToggle = document.getElementById("memoryToggle");
  const lengthSlider = document.getElementById("lengthSlider");
  const lengthLabel = document.getElementById("lengthLabel");

  agentToggle.addEventListener("click", () => {
    agentToggle.classList.toggle("on");
    const isOn = agentToggle.classList.contains("on");
    agentToggle.textContent = isOn ? "AGENT MODE ON" : "AGENT MODE OFF";
    promptInput.placeholder = isOn
      ? "Give Cekinsight a task to solve for you..."
      : "Ask AI anything...";
    memoryToggle.disabled = !isOn;
  });

  lengthSlider.addEventListener("input", () => {
    const val = parseInt(lengthSlider.value);
    const labels = ["Concise", "Short", "Balanced", "Detailed", "In-depth"];
    lengthLabel.textContent = labels[val - 1];
  });
</script>

</body>
</html>
